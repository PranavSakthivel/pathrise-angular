<div class="content">
  <button mat-button (click)="viewBoardJobs('Company Website')">COMPANY WEBSITE JOBS</button>
  <button mat-button (click)="viewBoardJobs('Unknown')">JOBS FROM OTHER SOURCES</button>
  <p>

  </p>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let board of boards$ | async">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{board.name}}</mat-card-title>
          <mat-card-subtitle>Rating: {{board.rating}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{board.logo_file}} alt="Image of Job Board">
        <mat-card-content>
          <p>
            {{board.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewBoardJobs(board.name)">VIEW JOBS</button>
          <button mat-button (click)="goToLink(board.root_domain)">VISIT WEBSITE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
